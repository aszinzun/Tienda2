{% extends 'base.html' %}
{% block title %}
actualizar carrito
{% endblock %}
{% block main %}

<h1> Formulario para actualizar un producto del carrito</h1>
<form action="/modificarProductoCarrito" method="post">
   <input class="form-control" type="hidden" name="idCarrito" value="{{carrito.idCarrito}}">
   <div class="form-group">
      <label for="claveP">numero de producto</label>
      <input class="form-control" type="text" name="claveP" id="claveP" value="{{carrito.producto.id_producto}}"
         readonly><br>
   </div>
   <div class="form-group">
      <label for="nombreP">Nombre de producto</label>
      <input class="form-control" type="text" name="nombreP" id="nombreP" value="{{carrito.producto.nombre}}"
         readonly><br>
   </div>
   <div class="form-group">
      <label for="descP">descripcion</label>
      <input class="form-control" type="text" name="descP" id="descP" value="{{carrito.producto.descripcion}}"
         readonly><br>
   </div>
   <div class="form-group">
      <label for="precioP">precio</label>
      <input class="form-control" type="text" name="precioP" id="precioP" value="{{carrito.producto.precio}}"
         readonly><br>
   </div>
   <div class="form-group">
      <label for="cantidad">cantidad</label>
      <input class="form-control" type="text" name="cantidad" id="cantidad" value="{{carrito.cantidad}}"><br>
   </div>
   <input type="submit" class="btn btn-primary mb-3" value="guardar cambios">

</form>
{% endblock %}
